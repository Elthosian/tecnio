{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grupo de investigación TECNIO</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'node_modules/materialize-css/dist/css/materialize.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="grey">
<header>
    <div class="row">
        <div class="col s10 offset-s1">
            <nav class="grey lighten-1" role="navigation">
                <div class="nav-wrapper container">
                    <a id="logo-container" href="#" class="brand-logo">Logo</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Acerca de TecnIO</a></li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>
</header>

<div class="row">
    <div class="col s8 offset-s2 white">
        <h1>Artículos recientes</h1>
        {% for article in articles %}
            {{ article.item.name }} <br>
        {% endfor %}
    </div>
</div>

<footer>
    <div class="row">
        <div class="col s8 offset-s2">
        </div>
    </div>
</footer>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'node_modules/materialize-css/dist/js/materialize.min.js' %}"></script>
</body>
</html>
